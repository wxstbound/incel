<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            gap: 12px;
        }

        input {
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            outline: none;
        }

        #output {
            font-size: 16px;
            color: black;
            display: none;
        }
    </style>
</head>
<body>
    <input type="text" id="box" autocomplete="off">
    <div id="output">65,000; 0; 3,000</div>

    <script>
        const box = document.getElementById("box");
        const output = document.getElementById("output");

        box.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                const value = box.value.trim().toLowerCase();
                if (value === "please stop grope") {
                    output.style.display = "block";
                } else {
                    output.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
