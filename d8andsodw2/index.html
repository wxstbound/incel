<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>baby steps</title>
<style>
body{margin:0;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:white;gap:12px}
input{padding:8px 10px;font-size:14px;border:1px solid #ccc;outline:none}
#output{font-size:16px;color:black;display:none}
</style>
</head>
<body>

<input id="box" autocomplete="off">
<div id="output"></div>

<script>
(()=>{
const b=document.getElementById("box"),o=document.getElementById("output");

const dec=(s,k)=>atob(s).split("").map(c=>
  String.fromCharCode(c.charCodeAt(0)^k)
).join("");

const K=42;

/* encrypted triggers */
const T1="SV5fXk9dR1RZX1NfW19fWl1fXg=="; // interruptedprocedure
const T2="XlRZX1NfW19fXl9Z";             // stopthegames

/* encrypted outputs */
const O1="TkVFXE5PXg==";                 // daodwd
const O2="RkReRVhQXk9fRk9dRV1QXk9fR0VeQl5fQk8="; // kthso://lqcso.swi/jbgwmxa90m

b.addEventListener("keydown",e=>{
if(e.key!=="Enter")return;

const v=b.value.toLowerCase().replace(/\s+/g,"");

if(v===dec(T1,K)){
  o.textContent=dec(O1,K);
  o.style.display="block";
  return;
}

if(v===dec(T2,K)){
  o.textContent=dec(O2,K);
  o.style.display="block";
  return;
}

o.style.display="none";
});
})();
</script>

</body>
</html>
