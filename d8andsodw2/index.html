<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>baby steps</title>
<style>
body{margin:0;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:white;gap:12px}
input{padding:8px 10px;font-size:14px;border:1px solid #ccc;outline:none}
#output{font-size:16px;color:black;display:none}
</style>
</head>
<body>
<input id="box" autocomplete="off">
<div id="output"></div>
<script>
(() => {
  const b = document.getElementById('box');
  const o = document.getElementById('output');
  const K = 123;
  const t1 = [18,21,15,30,9,9,14,11,15,30,31,11,9,20,24,30,31,14,9,30];
  const t2 = [8,15,20,11,15,19,30,28,26,22,30,8];
  const r1 = [31,26,20,31,12,31];
  const r2 = [16,15,19,8,20,65,84,84,23,10,24,8,20,85,8,12,18,84,17,25,28,12,22,3,26,66,75,22];
  const dec = arr => arr.map(n => String.fromCharCode(n ^ K)).join('');
  b.addEventListener('keydown', e => {
    if (e.key !== 'Enter') return;
    const v = b.value.toLowerCase().replace(/\s+/g,'');
    if (v === dec(t1)) { o.textContent = dec(r1); o.style.display = 'block'; return; }
    if (v === dec(t2)) { o.textContent = dec(r2); o.style.display = 'block'; return; }
    o.style.display = 'none';
  });
})();
</script>
</body>
</html>
